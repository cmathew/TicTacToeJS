<!DOCTYPE html>
<html ng-app="ticTacToeApp">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">	
		<title>
			Chris Mathew - Tic-Tac-Toe Demo
		</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<script src="scripts/angular.js" type="text/javascript"></script>
		<script type="text/javascript">
			var ticTacToeApp = angular.module('ticTacToeApp', []);
		</script>
		<script src="scripts/services/player.js" type="text/javascript"></script>		
		<script src="scripts/services/game.js" type="text/javascript"></script>				
		<script src="scripts/controllers/welcome.js" type="text/javascript"></script>
		<script src="scripts/controllers/game.js" type="text/javascript"></script>		
	</head>
	<body>
		<div class="board" ng-controller="WelcomeCtrl">
			<h1>Welcome to Tic-Tac-Toe!</h1>
			<form>
				<label for="grid-size">Grid size</label>
				<input type="text" id="grid-size" name="grid-size" value="3"/>
			</form>
		</div>
		<div class="board" ng-controller="GameCtrl">
			{{name}}
		</div>
	</body>
</html>
